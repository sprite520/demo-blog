<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/outstyle.css" type="text/css">
	</head>
	<body>
		<div id="login-box">
			<h1>Login</h1>
			<form action="#" th:action="@{/login/check}">
				<div class="input-box">
				<input type="text" value="" name="username" maxlength="20" placeholder="Username">
				</div>
				<div class="input-box">
				<input type="password" name="password" maxlength="20" placeholder="Password">
				</div>
				<div class="ui mini negative message" th:text="${message}">用户名或密码错误</div>
				<button type="submit" name="" class="">登录</button>
			</form>
			<div id="login-sign_up">
				<form action="#" th:action="@{/login/sign_up}">
				<button>注册</button>
				</form>
			</div>
		</div>
	</body>
</html>
